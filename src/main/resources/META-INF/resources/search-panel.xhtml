<?xml version="1.0" encoding="UTF-8"?>
<ui:composition lang="pt-br"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:p="http://primefaces.org/ui">
    <p:card class="search-panel">
        <h:form>
            <p:panelGrid columns="6" styleClass="ui-panelgrid-blank ">
                <p:row>
                    <p:column>
                        <h:outputLabel for="responsible" value="Responsável:" />
                    </p:column>
                    <p:column>
                        <p:selectOneMenu id="responsible" value="#{taskListMBean.searchExample.responsibleName}" dynamic="true">
                            <f:selectItem itemLabel="Todos"/>
                            <f:selectItems value="#{userMBean.users}"/>
                        </p:selectOneMenu>
                    </p:column>
                </p:row>
                <p:row>
                    <h:outputLabel for="description" value="Título/Descrição:" />
                    <p:column class="ui-g-10">
                        <p:inputTextarea id="description" label="Título/Descrição" value="#{taskListMBean.searchExample.keywords}" rows="4" cols="103"/>
                    </p:column>
                </p:row>
                <p:row>
                    <h:outputLabel for="situation" value="Situação:"/>
                    <p:selectOneMenu id="situation" value="#{taskListMBean.searchExample.isActive}">
                        <f:selectItem itemLabel="Ambos" itemValue="#{null}"/>
                        <f:selectItem itemLabel="Em andamento" itemValue="#{true}"/>
                        <f:selectItem itemLabel="Concluído" itemValue="#{false}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Buscar" action="#{taskListMBean.search}" update="datatable-tasks"/>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:card>
</ui:composition>
