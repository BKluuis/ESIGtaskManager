<?xml version="1.0" encoding="UTF-8"?>
<ui:composition lang="pt-br"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="template/layout.xhtml">
    <ui:define name="body">
        <p:card style="width: 80%; margin: auto;">
            <h:form id="new-user-form">
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                    <p:row>
                        <p:column>
                            <h:outputLabel for="name" value="Nome: *" />
                        </p:column>
                        <p:column class="ui-g-4">
                            <p:inputText id="name" required="true" value="#{newUserMBean.username}" style="width:100%;" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column class="ui-g-8"> </p:column>
                        <p:column>
                            <p:commandButton value="Salvar" action="#{newUserMBean.save}" style="width:100%" />
                        </p:column>
                        <p:column>
                            <p:commandButton value="Cancelar" action="task-list.xhtml?faces-redirect=true" process="@this" styleClass="ui-button-danger" style="width:100%"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:card>
    </ui:define>
</ui:composition>
